<section class="reviews">
  <div class="container">
    <h2 class="reviews-title">Reviews</h2>

    <div class="reviews-swiper">
      <ul class="reviews-list swiper-wrapper"></ul>

      <div class="reviews-swiper-arrows-container">
        <button
          type="button"
          class="reviews-swiper-button reviews-swiper-button-left"
          aria-label="Go to the previous review"
        >
          <svg class="reviews-icon">
            <use href="/img/icons.svg#icon-arrow-left"></use>
          </svg>
        </button>
        <button
          type="button"
          class="reviews-swiper-button reviews-swiper-button-right"
          aria-label="Go to the next review"
        >
          <svg class="reviews-icon">
            <use href="/img/icons.svg#icon-arrow-right"></use>
          </svg>
        </button>
      </div>
    </div>

    <button
      id="scroll-to-header-btn"
      class="scroll-to-header-btn"
      aria-label="Go to the Header section"
    >
      <svg class="scroll-icon">
        <use href="/img/icons.svg#icon-up"></use>
      </svg>
    </button>
  </div>
</section>
